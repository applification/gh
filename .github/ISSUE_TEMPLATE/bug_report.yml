name: Bug report
description: Report a bug in the project.
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "## Describe the bug\nA clear and concise description of what the bug is."
  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "Provide the steps to reproduce the issue."
      placeholder: "1. Go to...\n2. Click on...\n3. See error..."
  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "Describe what you expected to happen."
  - type: textarea
    id: actual
    attributes:
      label: "Actual behavior"
      description: "Describe what actually happened."
  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "How critical is this bug?"
      options:
        - Low
        - Medium
        - High
        - Critical
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or logs"
      description: "Attach any relevant screenshots or log files."
  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Provide details about your environment (e.g., browser, OS, app version)."
      placeholder: "Browser: Chrome\nOS: Windows 10\nVersion: 1.2.3"
